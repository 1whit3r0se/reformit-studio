<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReformIt Studio Link Tree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('images/boho_linktree_wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;  /* Vertically center the container */
            justify-content: center;  /* Horizontally center the container */
        }
        .container {
            max-width: 600px;
            width: 100%;  /* Ensures the container takes full width within the body */
            margin: 50px auto;
            padding: 30px;
            background: #f5ebe0;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #544a46;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            text-decoration: none;
            color: #544a46;
            background: #d5bdaf;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s;
            width: 100%;  /* Make buttons stretch to fill available width */
            max-width: 400px;  /* Optionally limit the width */
        }
        .link:hover {
            background: #e3d5ca;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .divider {
            width: 80%;
            height: 1px;
            background: #000000;
            margin: 30px auto;
        }
        .social-icon {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добре дошли в <br> Reform It Studio!</h1>
        <div class="divider"></div>
        <a href="https://www.instagram.com/reformit.studio/?utm_source=ig_web_button_share_sheet" class="link" target="_blank">
            <i class="fab fa-instagram social-icon"></i>
            Instagram
        </a>
        <a href="https://www.facebook.com/profile.php?id=61571177870054&locale=bg_BG" class="link" target="_blank">
            <i class="fab fa-facebook social-icon"></i>
            Facebook
        </a>
        <a href="https://cal.com/reform-it-studio/60-min-pilates?date=2025-01-21&month=2025-01" class="link" target="_blank">
            <i class="fas fa-calendar social-icon"></i>
            Запазете час
        </a>
        <a href="YOUR_SITE_URL" class="link" target="_blank">
            <i class="fas fa-globe social-icon"></i>
            Coming soon
        </a>
        <div class="divider"></div>
    </div>
</body>
</html>
