<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReformIt Studio Link Tree</title>
    <link rel="icon" href="images/reformer.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        html,body {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure the page always covers the full viewport height */

        }
               
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 10px 0; /* Space at the top and bottom of the page */
            min-height: 100vh;
            background-image: url('images/vecteezy_silhouette-shadow-of-leaves-on-a-white-background-blurred_27103293.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Default for desktop */
            background-repeat: no-repeat;        
        }

                /* Fix for mobile browsers */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll; /* Avoid fixed background on mobile */
            }
        } 

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgb(227, 213, 202, 0.7);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #2f3e46;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            text-decoration: none;
            color: #2f3e46;
            background: #f2f2f2;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s;
        }
        .link:hover {
            background: #f5ebe0;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .divider {
            width: 80%;
            height: 1px;
            background: #000000;
            margin: 30px auto;
        }
        .social-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        .location-widget {
            margin-top: 30px;
            background: #f2f2f2;
            border-radius: 30px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .location-widget:hover {
            background: #f5ebe0;
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .location-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #2f3e46;
            font-size: 18px;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            width: 100%;
        }
        .map-container {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добре дошли в <br><br> Reform It Studio <br> Link Tree</h1>
        <div class="divider"></div>
        <a href="https://www.instagram.com/reformit.studio/?utm_source=ig_web_button_share_sheet" class="link" target="_blank">
            <i class="fab fa-instagram social-icon"></i>
            Instagram
        </a>
        <a href="https://www.facebook.com/profile.php?id=61571177870054&locale=bg_BG" class="link" target="_blank">
            <i class="fab fa-facebook social-icon"></i>
            Facebook
        </a>
        <a href="https://cal.com/reform-it-studio/60-min-pilates?date=2025-01-21&month=2025-01" class="link" target="_blank">
            <i class="fas fa-calendar social-icon"></i>
            Запазете час
        </a>
        <a href="https://www.reformit-studio.com" class="link" target="_blank">
            <i class="fas fa-globe social-icon"></i>
            Уеб страница
        </a>
        <div class="divider"></div>
        <div class="location-widget">
            <a href="https://maps.app.goo.gl/5ia6WprhepGehJAa8" class="location-button" target="_blank">
                <i class="fa-solid fa-map-location-dot social-icon"></i>
                Нашата локация
            </a>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script>
        var map = L.map('map').setView([42.698063, 23.351293], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Create a clickable marker
        var marker = L.marker([42.698063, 23.351293]).addTo(map);
        
        // Add a popup to the marker
        marker.bindPopup('Reform It Studio<br><a href="https://maps.app.goo.gl/5ia6WprhepGehJAa8" target="_blank">Open in Google Maps</a>');
        
        // Make the entire marker clickable
        marker.on('click', function() {
            window.open('https://maps.app.goo.gl/5ia6WprhepGehJAa8', '_blank');
        });
        
        // Optional: Make the entire map clickable
        map.on('click', function() {
            window.open('https://maps.app.goo.gl/5ia6WprhepGehJAa8', '_blank');
        });
    </script>
</body>
</html>
