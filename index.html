<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReformIt Studio Link Tree</title>
    <link rel="icon" href="images/reformer.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Georgia', serif;
            overflow-x: hidden;
        }
        .parallax {
            background-image: url('images/473445597_1005504841401803_4171655916964070494_n.jpg');
            height: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content {
            position: relative;
            background-color: rgba(245, 235, 224, 0.7);
            padding: 50px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(165,165,165, 0.7);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #544a46;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            text-decoration: none;
            color: #544a46;
            background: #f2f2f2;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s;
        }
        .link:hover {
            background: #cccccc;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .divider {
            width: 80%;
            height: 1px;
            background: #000000;
            margin: 30px auto;
        }
        .social-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        .location-widget {
            margin-top: 30px;
            background: #f2f2f2;
            border-radius: 30px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .location-widget:hover {
            background: #cccccc;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .location-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #544a46;
            font-size: 18px;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            width: 100%;
        }
        .map-container {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <div class="container">
            <h1>Добре дошли в <br> Reform It Studio!</h1>
            <div class="divider"></div>
            <a href="https://www.instagram.com/reformit.studio/?utm_source=ig_web_button_share_sheet" class="link" target="_blank">
                <i class="fab fa-instagram social-icon"></i>
                Instagram
            </a>
            <a href="https://www.facebook.com/profile.php?id=61571177870054&locale=bg_BG" class="link" target="_blank">
                <i class="fab fa-facebook social-icon"></i>
                Facebook
            </a>
            <a href="https://cal.com/reform-it-studio/60-min-pilates?date=2025-01-21&month=2025-01" class="link" target="_blank">
                <i class="fas fa-calendar social-icon"></i>
                Запазете час
            </a>
            <a href="YOUR_SITE_URL" class="link" target="_blank">
                <i class="fas fa-globe social-icon"></i>
                Coming soon
            </a>
            <div class="divider"></div>
            <div class="location-widget">
                <a href="https://maps.app.goo.gl/5ia6WprhepGehJAa8" class="location-button" target="_blank">
                    <i class="fa-solid fa-map-location-dot social-icon"></i>
                    Нашата локация
                </a>
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var map = L.map('map').setView([42.6977, 23.3219], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([42.6977, 23.3219]).addTo(map)
            .bindPopup('Reform It Studio')
            .openPopup();

        // Parallax effect
        window.addEventListener('scroll', function() {
            var scrolled = window.pageYOffset;
            var parallax = document.querySelector(".parallax");
            parallax.style.transform = 'translateY(' + (scrolled * 0.3) + 'px)';
        });
    </script>
</body>
</html>
