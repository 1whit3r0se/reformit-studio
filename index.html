<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reform It Studio Link Tree</title>
    <link rel="icon" href="images/reformer.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    :root {
    --primary-color: #d2b48c;
    --secondary-color: #c19a6b;
    --dark-bg: #f5f1e8;
    --card-bg: #f8f4e9;
    --accent-color: #d2b48c;
    --text-color: #a68a64;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --darker-bg: #ebe5d9;
    --dark-accent: #a68a64;
    --footer-bg: #f0e6d2;
    --footer-text: #a68a64;
    --button-hover: #e6d2b5;
    --border-color: #e0d5c1;
    --highlight: #d2b48c;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

html, body {
    scroll-behavior: smooth;
    min-height: 100vh;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    background-color: white;
    color: var(--text-color);
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    max-width: 600px;
    width: 100%;
    padding: 40px 30px;
    background-color: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 10px 30px var(--shadow-color);
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 28px;
    margin-bottom: 30px;
    color: var(--text-color);
    font-weight: 600;
    line-height: 1.4;
    animation: slideDown 0.8s ease-out;
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.divider {
    width: 60%;
    height: 1px;
    background: var(--accent-color);
    margin: 30px auto;
    position: relative;
}

.divider::before {
    content: '';
    position: absolute;
    width: 30%;
    height: 3px;
    background: var(--dark-bg);
    top: -1px;
    left: 35%;
    border-radius: 2px;
}

.link {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 16px 0;
    padding: 16px;
    text-decoration: none;
    color: var(--text-color);
    background: var(--primary-color);
    border: 1px solid var(--secondary-color);
    border-radius: 12px;
    font-size: 16px;
    font-weight: 500;
    box-shadow: 0 4px 6px var(--shadow-color);
    transform: translateY(0);
    animation: fadeInLinks 1s ease-out;
    animation-fill-mode: both;
}

.link:nth-child(1) { animation-delay: 0.2s; }
.link:nth-child(2) { animation-delay: 0.3s; }
.link:nth-child(3) { animation-delay: 0.4s; }
.link:nth-child(4) { animation-delay: 0.5s; }

@keyframes fadeInLinks {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.link:hover {
    background: var(--secondary-color);
    transform: translateY(-3px);
    box-shadow: 0 6px 12px var(--shadow-color);
}

.social-icon {
    margin-right: 12px;
    font-size: 18px;
    color: var(--text-color);
}

.location-widget {
    margin-top: 30px;
    background: var(--primary-color);
    border: 1px solid var(--secondary-color);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 6px var(--shadow-color);
    animation: fadeInUp 1s ease-out;
    animation-delay: 0.6s;
    animation-fill-mode: both;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.location-widget:hover {
    background: var(--secondary-color);
    transform: translateY(-5px);
    box-shadow: 0 8px 16px var(--shadow-color);
}

.location-button {
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: var(--text-color);
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 20px;
    background: transparent;
    border: none;
    width: 100%;
}

.map-container {
    height: 300px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.map-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
}

@media (max-width: 768px) {
    .container {
        padding: 30px 20px;
    }
    
    h1 {
        font-size: 24px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Добре дошли в <br> Reform It Studio <br> Link Tree</h1>
        <div class="divider"></div>
        <a href="https://www.instagram.com/reformit.studio/?utm_source=ig_web_button_share_sheet" class="link" target="_blank">
            <i class="fab fa-instagram social-icon"></i>
            Instagram
        </a>
        <a href="https://www.facebook.com/profile.php?id=61571177870054&locale=bg_BG" class="link" target="_blank">
            <i class="fab fa-facebook social-icon"></i>
            Facebook
        </a>
        <a href="ОЧАКВАЙТЕ_СКОРО" class="link" target="_blank">
            <i class="fas fa-calendar social-icon"></i>
            Запазете час
        </a>
        <a href="https://www.reformit-studio.com" class="link" target="_blank">
            <i class="fas fa-globe social-icon"></i>
            Уеб страница
        </a>
        <div class="divider"></div>
        <div class="location-widget">
            <a href="https://maps.app.goo.gl/5ia6WprhepGehJAa8" class="location-button" target="_blank">
                <i class="fa-solid fa-map-location-dot social-icon"></i>
                Нашата локация
            </a>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2933.6279816471742!2d23.28671767560294!3d42.66923831551335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa855f47b29537%3A0xe00e8608c630c0d7!2sReform%20It%20Studio!5e0!3m2!1sen!2sbg!4v1746473187361!5m2!1sen!2sbg" 
                    width="100%" 
                    height="100%" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
